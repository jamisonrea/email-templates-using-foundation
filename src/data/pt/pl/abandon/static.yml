  termsDescription: "O Comparajá.pt apresenta soluções de crédito pessoal com prazos entre 6 e 84 meses. A TAEG praticada difere consoante o perfil de cada cliente e a finalidade do empréstimo. Para um crédito pessoal de 5.000€ a 48 meses, com uma TAEG de 10%, as prestações mensais seriam de 126€, sendo o montante total imputado ao consumidor de 6.036€. O ComparaJá.pt não disponibiliza quaisquer conselhos profissionais ou financeiros. Apenas providenciamos um serviço gratuito e imparcial de comparação de preços. Não somos passíveis de ser responsabilizados por qualquer informação inexata que possa existir no nosso website. Em caso de discrepâncias entre informações disponibilizadas pelo ComparaJá.pt e outras provenientes de bancos, emissores ou fornecedores de cartões de crédito ('instituições parceiras'), a informação dos últimos deve prevalecer. Por favor leia atentamente os nossos termos e condições e política de privacidade para mais informações."
