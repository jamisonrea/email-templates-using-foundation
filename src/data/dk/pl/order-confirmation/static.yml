  termsTitle: Vilkår & Betingelser
  termsLink: https://www.samlino.dk/vilkaar
  termsDescription: 'Vi sammenligner lån med en løbetid fra 3 måneder til 64 måneder. Den ÅOP du vil blive tilbudt, kan variere i forhold til dine personlige forhold, men kan være mellem 5,40% og 151,80%. Dette er et eksempel på hvad et lån kan koste: et lån på 50.000 kr. over 30 måneder med 7,46% i ÅOP ville give en månedlig ydelse på 1.826,46 kr. og en samlet tilbagebetaling på 54.794 kr. <a href="#" class="link-remove--mobile">Samlino.dk</a> (\"\"vi\"\") yder ikke finansiel og professionel rådgivning. Vi tilbyder udelukkende en gratis og uafhængig sammenligningsservice. Vi tager ikke ansvar for fejl og/eller ukorrekte informationer, som bliver oplyst på denne hjemmeside. Hvis oplysningerne på <a href="#" class="link-remove--mobile">Samlino.dk</a> og relevant information på samarbejdspartnernes (banker/finansielle institutioner) hjemmesider ikke stemmer overens, bør brugerne tage udgangspunkt i informationen hos samarbejdspartnerne. Rentesatser kan variere i forhold til kreditvurdering af ansøger. Læs omhyggeligt vores Vilkår & Betingelser og Fortrolighedspolitik for mere information.'
  privacyTitle: Persondatapolitik
  privacyLink: https://www.samlino.dk/persondatapolitik
