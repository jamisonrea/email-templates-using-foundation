  termsTitle: Privacy Policy / Terms and Conditions
  termsDescription: "We compare loans that can be paid back over terms of between 12 months and 60 months. The effective interest rate (EIR) you will be charged depends on your personal circumstances, and will be between 8.5% p.a. and 14.94% p.a. This is a representative example of what it may cost: a loan of S$10,000 over 36 months at 4.8% p.a. nominal interest would equate to monthly repayments of S$317.77 and the total cost of the loan that you pay back would be S$11,440. The effective interest rate (EIR) you will be charged depends on your personal circumstances. Typically the lowest EIR charged by bank ranges between 5.0% p.a. to 20.0% p.a. depending on the choice of banks and products."